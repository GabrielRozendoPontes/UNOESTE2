<!--Interface da Calculadora-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="index.css" />
   </head>
<body>
    <div class="container">
        <h1>Trabalho - Calculadora</h1>
      <div class="calculadora">
        <input type="number" id="num" class="tela" value="0">
        <div class="botoes">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonSoma" class="operador">+</button>

            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonSub" class="operador">−</button>

            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonMult" class="operador">×</button>

            <button id="button0">0</button>
            <button id="buttonResul" class="igual">=</button>

            <button id="buttonLimpar" class="limpar">C</button>
            <button id="buttonDiv" class="operador">÷</button>
        </div>
    </div>
    </div>
    <script src="script4.js"></script>
</body>
</html>
